<div *ngIf="flight">
    <h2>{{flight.source | uppercase}} to {{flight.dest | uppercase}} Details</h2>
    <div><span>id: </span>{{flight.id}}</div>
    <label for="flight-name">Flight Price: ${{ flight.price }}</label>
    <button (click)="purchaseFlight()">Quick Buy with card ending: XXXX</button>
    <button (click)="addNewCard()">Add new payment method</button>
</div>
